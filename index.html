<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<style>
  .vtuber-profile-container {
    font-family: "Microsoft JhengHei", Arial, sans-serif;
    max-width: 800px;
    margin: 0 auto;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  .profile-header {
    background-color: #2c2c2c; /* 黑貓主題色 */
    color: white;
    padding: 20px;
    text-align: center;
  }
  .profile-header h2 { margin: 0; font-size: 24px; }
  .profile-header p { margin: 5px 0 0; opacity: 0.8; }
  
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #eee;
  }
  th {
    background-color: #f8f9fa;
    color: #333;
    width: 30%;
    font-weight: bold;
  }
  tr:hover { background-color: #f1f1f1; }
  
  .tag {
    display: inline-block;
    background-color: #e2e6ea;
    color: #495057;
    padding: 2px 8px;
    border-radius: 4px;
    font-size: 12px;
    margin-right: 5px;
  }
</style>
</head>
<body>

<div class="vtuber-profile-container">
  <div class="profile-header">
    <h2>熱風夜歌 (Yoruka)</h2>
    <p>台灣個人勢 VTuber ｜ 普通黑貓 ｜ 插畫家</p>
  </div>
  
  <table>
    <tr>
      <th>角色設定</th>
      <td>住在紙箱裡的<b>普通黑貓</b>，暗色制服風格。</td>
    </tr>
    <tr>
      <th>所屬勢力</th>
      <td><span class="tag">個人勢</span> <span class="tag">獨立活動</span></td>
    </tr>
    <tr>
      <th>粉絲名稱</th>
      <td>毛茸</td>
    </tr>
    <tr>
      <th>主要平台</th>
      <td>
        Twitch: @yorukahwss<br>
        YouTube: @neppuuyoruka<br>
        Twitter: @yorukahwss
      </td>
    </tr>
    <tr>
      <th>直播內容</th>
      <td>唱歌、繪圖、遊戲 (冒險/解謎/健身環)、雜談</td>
    </tr>
    <tr>
      <th>商業活動</th>
      <td>繪圖委託接案、7-11 MyShip 周邊通販</td>
    </tr>
  </table>
</div>

</body>
</html>
